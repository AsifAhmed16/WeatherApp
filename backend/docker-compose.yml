version: "3"

services:
  barcode:
    build: .
    volumes:
      - .:/django
    ports:
      - 8000:8000
    image: weather:django
    container_name: weather_backend_container
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000
             "
    environment:
      - DB_HOST=db
      - DB_NAME=weather_app_db
      - DB_USER=postgres
      - DB_PASS=password
    depends_on:
      - db

  db:
    hostname: dbserver
    image: postgres
    environment:
      - POSTGRES_DB=weather_app_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    # ports:
    #   - "5432:5432"
    expose:
      - "5432"
